<ion-list lines="inset">
  <ion-item *ngFor="let app of apps" (click)="onAppClick(app)" button [color]='isSelected(app) ? highlightColor : ""'>
    <ion-avatar slot="start">
      <img alt="Icon for {{app.name}}" src="{{app.base64Icon}}" />
    </ion-avatar>
    <ion-label>
      <h3>{{app.name}}</h3>
      <small>{{app.description}}</small>
    </ion-label>
  </ion-item>
</ion-list>
